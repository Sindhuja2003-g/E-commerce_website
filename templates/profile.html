<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffcccc, #ccffff);
            font-family: Arial, sans-serif;
            transition: background 0.5s ease-in-out;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
        }

        .container:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            display: block;
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            font-size: 16px;
            color: #444;
            transition: transform 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

        button {
            display: block;
            width: calc(100% - 30px);
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
<title>TimeCraft</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Account Details</h1>
        <form class="form" id="accountForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" readonly>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="+1234567890" readonly>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Street, City, Country" readonly>
        </form>
        <button type="button" id="editBtn" onclick="toggleEditMode()">Edit Account Details</button>
    </div>

    <script>
        function toggleEditMode() {
            var form = document.getElementById('accountForm');
            var inputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]');
            var button = document.getElementById('editBtn');

            if (button.textContent === 'Edit Account Details') {
                inputs.forEach(function(input) {
                    input.removeAttribute('readonly');
                });
                button.textContent = 'Save Account Details';
            } else {
                inputs.forEach(function(input) {
                    input.setAttribute('readonly', 'readonly');
                });
                button.textContent = 'Edit Account Details';
            }
        }
    </script>
</body>
</html>
    
</body>
</html>
